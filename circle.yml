machine:
  ghc:
    version: 7.10.2
  post:
    - curl https://nixos.org/nix/install | sh
dependencies:
  cache_directories:
    - "~/.stack"

  pre:
    - sudo apt-get update
    - sudo apt-get install libgflags-dev zlib1g-dev libbz2-dev libzstd-dev libsnappy-dev
    - wget -qO- https://get.haskellstack.org/ | sh

  override:
    - ./circle.build/build-rocksdb.sh
    - ./circle.build/stack-build.sh

test:
  pre:
  override:
    - ./circle.build/stack-test.sh
  post:
    - find . -path "*/test-reports/*" -exec mv {} ${CIRCLE_TEST_REPORTS} \;
